<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="64"/>
  
  <!-- Admin Dashboard Icon -->
  <g transform="translate(128, 128)">
    <!-- Screen/Display -->
    <rect x="0" y="0" width="256" height="180" fill="url(#accent)" rx="16"/>
    <rect x="16" y="16" width="224" height="148" fill="#000000" rx="8"/>
    
    <!-- Dashboard Elements -->
    <!-- Header Bar -->
    <rect x="24" y="24" width="208" height="24" fill="#007bff" rx="4"/>
    
    <!-- Content Cards -->
    <rect x="24" y="60" width="100" height="40" fill="#28a745" rx="4"/>
    <rect x="132" y="60" width="100" height="40" fill="#dc3545" rx="4"/>
    <rect x="24" y="108" width="100" height="40" fill="#ffc107" rx="4"/>
    <rect x="132" y="108" width="100" height="40" fill="#17a2b8" rx="4"/>
    
    <!-- Bottom Navigation -->
    <rect x="24" y="156" width="208" height="8" fill="#6c757d" rx="4"/>
  </g>
  
  <!-- "A" for Automate Hub -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#007bff">A</text>
</svg>
