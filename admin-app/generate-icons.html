<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Right-click each icon below and "Save image as" to create the required PNG files:</p>
    
    <div style="display: flex; flex-wrap: wrap; gap: 20px;">
        <!-- 96x96 -->
        <div>
            <h3>96x96 (icon-96x96.png)</h3>
            <canvas id="canvas96" width="96" height="96" style="border: 1px solid #ccc;"></canvas>
        </div>
        
        <!-- 144x144 -->
        <div>
            <h3>144x144 (icon-144x144.png)</h3>
            <canvas id="canvas144" width="144" height="144" style="border: 1px solid #ccc;"></canvas>
        </div>
        
        <!-- 192x192 -->
        <div>
            <h3>192x192 (icon-192x192.png)</h3>
            <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
        </div>
        
        <!-- 512x512 -->
        <div>
            <h3>512x512 (icon-512x512.png)</h3>
            <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
        </div>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const bgGradient = ctx.createLinearGradient(0, 0, size, size);
            bgGradient.addColorStop(0, '#000000');
            bgGradient.addColorStop(1, '#0a0a0a');
            
            // Fill background
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, size, size);
            
            // Dashboard icon
            const scale = size / 512;
            const offset = size * 0.25;
            const iconSize = size * 0.5;
            
            // Screen/Display
            ctx.fillStyle = '#007bff';
            ctx.fillRect(offset, offset, iconSize, iconSize * 0.7);
            
            // Screen content
            ctx.fillStyle = '#000000';
            ctx.fillRect(offset + size * 0.02, offset + size * 0.02, iconSize - size * 0.04, iconSize * 0.7 - size * 0.04);
            
            // Dashboard elements
            const cardWidth = (iconSize - size * 0.06) / 2;
            const cardHeight = size * 0.08;
            
            // Header
            ctx.fillStyle = '#007bff';
            ctx.fillRect(offset + size * 0.02, offset + size * 0.02, iconSize - size * 0.04, size * 0.04);
            
            // Cards
            ctx.fillStyle = '#28a745';
            ctx.fillRect(offset + size * 0.02, offset + size * 0.08, cardWidth, cardHeight);
            
            ctx.fillStyle = '#dc3545';
            ctx.fillRect(offset + size * 0.02 + cardWidth + size * 0.01, offset + size * 0.08, cardWidth, cardHeight);
            
            ctx.fillStyle = '#ffc107';
            ctx.fillRect(offset + size * 0.02, offset + size * 0.08 + cardHeight + size * 0.01, cardWidth, cardHeight);
            
            ctx.fillStyle = '#17a2b8';
            ctx.fillRect(offset + size * 0.02 + cardWidth + size * 0.01, offset + size * 0.08 + cardHeight + size * 0.01, cardWidth, cardHeight);
            
            // "A" letter
            ctx.fillStyle = '#007bff';
            ctx.font = `bold ${size * 0.15}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('A', size / 2, size * 0.85);
        }
        
        // Generate all icons
        drawIcon(document.getElementById('canvas96'), 96);
        drawIcon(document.getElementById('canvas144'), 144);
        drawIcon(document.getElementById('canvas192'), 192);
        drawIcon(document.getElementById('canvas512'), 512);
    </script>
</body>
</html>
