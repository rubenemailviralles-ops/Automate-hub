    <title>Simple Supabase Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Simple Supabase Test</h1>
    <div id="results"></div>
    <button onclick="testSupabase()">Test Supabase</button>
    
    <script>
        const supabaseUrl = 'https://vibevjzpdkvttbfdtive.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZpYmV2anpwZGt2dHRiZmR0aXZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4NzcwNTUsImV4cCI6MjA3NDQ1MzA1NX0.eA5mWnDKodvPwCvSYZvWaguiTizIKYnfTjQwRj_27dE';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);
        
        async function testSupabase() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing...</p>';
            
            try {
                console.log('üöÄ Starting test...');
                
                // Test 1: Check connection
                const { data, error } = await supabaseClient
                    .from('contact_submissions')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    results.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
                    console.error('Error:', error);
                    return;
                }
                
                results.innerHTML = `<p style="color: green;">‚úÖ Connection OK! Found ${data.length} records</p>`;
                
                // Test 2: Try insert
                console.log('üöÄ Testing insert...');
                const { data: insertData, error: insertError } = await supabaseClient
                    .from('contact_submissions')
                    .insert([{
                        name: 'Test User',
                        email: 'test@example.com',
                        message: 'Test message'
                    }])
                    .select();
                
                if (insertError) {
                    results.innerHTML += `<p style="color: red;">‚ùå Insert Error: ${insertError.message}</p>`;
                    console.error('Insert Error:', insertError);
                } else {
                    results.innerHTML += `<p style="color: green;">‚úÖ Insert Success! ID: ${insertData[0].id}</p>`;
                    console.log('Insert Success:', insertData);
                }
                
            } catch (err) {
                results.innerHTML = `<p style="color: red;">‚ùå Exception: ${err.message}</p>`;
                console.error('Exception:', err);
            }
        }
    </script>
</body>
